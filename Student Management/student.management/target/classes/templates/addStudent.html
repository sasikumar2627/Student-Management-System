<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Add Student</title>
		<style>
			body{
				font-family: Arial;
				padding: 0;
				margin: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: antiquewhite;
			}
			.container{
				box-shadow: 2px 2px 10px rgb(99, 52, 52);
				padding: 20px;
				background-color: rgb(199, 204, 209);
			}
			.container h2{
				margin-left: 45px;
			}
			.subcontainer{
				display: block;
			}
			.subcontainer label{
				padding: 7px;
			}
			.subcontainer input{
				padding: 5px;
				margin-bottom: 15px;
			}
			#button{
				margin-left: 100px;
				padding: 7px;
				width: 100px;
				font-size: 18px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Add a Student</h2>
		
			<form action="/addStudent" method="post">
			<div class="subcontainer">
				<label>Enter roll: </label>
				<input type="text" name="roll">
			</div>
			<div class="subcontainer">
				<label>Enter name: </label>
				<input type="text" name="name">
			</div>
			<div class="subcontainer">
				<label>Enter branch: </label>
				<input type="text" name="branch">
			</div>
			<div class="subcontainer">
				<label>Enter YOP: </label>
				<input type="text" name="yop">
			</div>
			<div class="subcontainer">
				<label>Enter CGPA: </label>
				<input type="text" name="cgpa">
			</div>
			<input id="button" type="submit">
		</form>
		</div>
	</body>
</html>
