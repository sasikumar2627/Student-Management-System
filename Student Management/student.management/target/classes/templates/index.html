<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Student Management</title>
		<style>
			body{
				font-family: Arial;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: antiquewhite;
			}
			.container{
				box-shadow: 0px 0px 10px rgb(99, 52, 52);
				background-color: rgb(199, 204, 209);
				padding: 20px;
				margin-bottom: 30px;
				
			}
			.container a{
				padding: 15px;
			}
			.container button{
				padding: 10px;
				width: 70%;
				margin-left: 33px;
			}
			@keyframes tenseconds{
				0%{
					opacity : 1;
				}
				100%{
					opacity : 0; 
					display : none; 
				}
			}
			.time{
				animation: tenseconds 10s forwards;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Student Management System</h2>
		
			<a href="/openAddStudentPage"><button>ADD STUDENT</button></a><br><br>
			<a href="/openUpdateStudentPage"><button>UPDATE STUDENT</button></a><br><br>
			<a href="/openDeleteStudentPage"><button>DELETE STUDENT</button></a><br><br>
			<a href="/openSearchStudentPage"><button>SEARCH STUDENT</button></a><br><br>
			<a href="/fetchAllStudents"><button>GET ALL STUDENTS</button></a><br><br>
			<a href="/deleteAllStudents"><button>DELETE ALL STUDENTS</button></a>
			<p class="time" th:if ="${addMsg}" th:text ="${addMsg}"></p>
			<p class="time" th:if ="${updateMsg}" th:text ="${updateMsg}"></p>
			<p class="time" th:if ="${deleteMsg}" th:text ="${deleteMsg}"></p>
			<p class="time" th:if ="${deleteAllMsg}"  th:text ="${deleteAllMsg}"></p>
		</div>
	</body>
</html>
